{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'hr_core/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
            <a class="navbar-brand" href="{% url 'home_redirect' %}">Dashboard</a>
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_superuser %}
                    <li><a class="nav-link" href="{% url 'add_employee' %}">Add Employee</a></li>
                    <li><a class="nav-link" href="{% url 'employee_list' %}">Display Employee</a></li>
                    <li><a class="nav-link" href="{% url 'attendance_history' %}">Attendance History</a></li>
                {% else %}
                    <li><a class="nav-link" href="{% url 'attendance_history' %}">Attendance History</a></li>
                {% endif %}
                <li><a class="nav-link text-danger"href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

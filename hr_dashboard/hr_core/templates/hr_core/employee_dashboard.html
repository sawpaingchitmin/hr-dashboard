{% extends "hr_core/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="text-center border rounded p-5 shadow-sm bg-light">
    <h2 class="mb-4">Welcome, {{ employee.name }}</h2>

    <form method="POST" action="{% url 'mark_attendance' %}">
      {% csrf_token %}

      {% if not attendance.check_in %}
        <button type="submit" name="check_in" class="btn btn-success px-5 py-2">
          Check In
        </button>
      {% elif not attendance.check_out %}
        <button type="submit" name="check_out" class="btn btn-warning px-5 py-2">
          Check Out
        </button>
      {% else %}
        <p class="mt-3 text-success fw-semibold">
          ✅ You’re all checked in and out for today.
        </p>
      {% endif %}
    </form>
  </div>
</div>

{% endblock %}

{% extends "hr_core/base.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}

<div class="container mt-5">
    <form method="POST">
      {% csrf_token %}
  
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" value="{{ employee.user.username }}" disabled>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" value="{{ employee.name }}" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Department:</label>
        <input type="text" name="department" class="form-control" value="{{ employee.department }}" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Role:</label>
        <input type="text" name="role" class="form-control" value="{{ employee.role }}" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Salary:</label>
        <input type="number" name="salary" class="form-control" value="{{ employee.salary }}" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" value="{{ employee.email }}" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Phone Number:</label>
        <input type="text" name="phone_number" class="form-control" value="{{ employee.phone_number }}">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Address:</label>
        <textarea name="address" class="form-control" rows="3">{{ employee.address }}</textarea>
      </div>
  
      <div class="mb-4">
        <label class="form-label">Hire Date:</label>
        <input type="date" name="hire_date" class="form-control" value="{{ employee.hire_date|date:'Y-m-d' }}" required>
      </div>
  
      <div class="d-flex gap-3 mb-5">
        <button type="submit" name="update" class="btn btn-primary">Update</button>
        <button type="submit" name="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</button>
      </div>
    </form>
  </div>

{% endblock %}
